name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Check out code
      uses: actions/checkout@v2

    - name: Run tests
      run: make test
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3   
